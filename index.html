<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors game</title>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <section class="section-score">
        <div class="row justify-content-between">
          <div class="col title-score">
            <span>ROCK</span><br />
            <span>PAPER</span><br />
            <span>SCISSORS</span>
          </div>
          <div class="col score-results">
            <div class="score-result ml-auto text-center">
              <span>SCORE</span>
              <h1>12</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="section-main">
        <div class="row">
          <div class="col text-center">
            <button class="m-3 icon icon-paper">
              <img src="images/icon-paper.svg" alt="" />
            </button>
            <button class="m-3 icon icon-scissors">
              <img src="images/icon-scissors.svg" alt="" />
            </button>
            <br />
            <button class="m-3 icon icon-rock">
              <img src="images/icon-rock.svg" alt="" />
            </button>
          </div>
        </div>
      </section>
      <section class="section-footer">
        <button
          type="button"
          class="btn btn-outline-info button-rules pl-4 pr-4"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          Rules
        </button>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
